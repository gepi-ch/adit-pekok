<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>adit kontol</title>
    <style>
        html, body {
            max-width: 100%;
            overflow-x: hidden;
            touch-action: manipulation;
            -ms-touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
            width: 80%;
            max-width: 350px;
        }
        h1 {
            font-size: 2.5em;
            color: #000000;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .button-group {
            margin-top: 20px;
        }
        .button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .yes {
            background-color: #000000;
            color: white;
        }
        .yes:hover {
            background-color: #000000;
        }
        .no {
            background-color: #ced6e0;
            color: #555;
        }
        .no:hover {
            background-color: #a4b0be;
        }
        .response {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        .wa-link {
            display: block;
            margin-top: 20px;
            background-color: #25D366;
            color: white;
            padding: 10px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
        }
        .emoji {
            position: absolute;
            font-size: 2em;
            top: 100vh; /* Memulai dari luar layar (di bawah) */
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh); /* Bergerak ke atas layar */
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>adit kontol</h1>
        <p>pengecekan kekontolan</p>
        <div class="button-group">
            <button class="button yes" onclick="yesClicked()">ngopi</button>
            <button class="button no" onclick="noClicked()">gah ngopi</button>
        </div>
        <div id="response" class="response"></div>
        <div id="wa-container"></div>
    </div>

    <script>
        // Prevent default touch behaviors
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Disable double tap and pinch zoom
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        });

        function yesClicked() {
            document.getElementById('response').innerHTML = 'infokan jadwal';
            
            // Tambahkan tombol WhatsApp
            const waContainer = document.getElementById('wa-container');
            const waLink = document.createElement('a');
            waLink.href = 'https://wa.me/6282334977983?text=ngopi%20cok%20gancok%20gas';
            waLink.classList.add('wa-link');
            waLink.innerHTML = 'langsung';
            waContainer.appendChild(waLink);

            releaseEmojis();
        }

        function noClicked() {
            document.getElementById('response').innerHTML = 'gancok';
            releaseEmojis();
        }

        function releaseEmojis() {
            for (let i = 0; i < 50; i++) {
                const emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.animationDelay = Math.random() * 2 + 's';
                emoji.innerHTML = 'â˜•';
                document.body.appendChild(emoji);

                emoji.addEventListener('animationend', () => {
                    emoji.remove();
                });
            }
        }
    </script>
</body>
</html>
